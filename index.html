<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Google fonts -->
    <link href="css/fonts.css" rel="stylesheet">

    <title>Gera economia</title>
  </head>
  <body>

    <form>

      <div class="row">
        <div class="offset-lg-2 col-lg-4">

          <!-- Product 1 -->
          <div id="p1" class="product">

            <h1>Item 1</h1>

            <input type="text" id="quantity_1" class="form-control decimal" placeholder="Quantidade" required>
            <div class="invalid-feedback">
              Campo requerido
            </div>

            <br>

            <select id="unity_1" class="custom-select" required>
              <option value="">Unidade de medida</option>
              <option value="kg">Quilo (kg)</option>
              <option value="g">Grama (g)</option>
              <option value="mg">Miligrama (mg)</option>
              <option value="l">Litro (l)</option>
              <option value="ml">Mililitro (ml)</option>
              <option value="m">Metro (m)</option>
              <option value="cm">Centímetro (cm)</option>
              <option value="mm">Milímetro (mm)</option>
              <option value="unidade">Unidade</option>
            </select>
            <div class="invalid-feedback">
              Campo requerido
            </div>

            <br><br>

            <input type="text" id="price_1" class="form-control decimal" placeholder="Preço" required>
            <div class="invalid-feedback">
              Campo requerido
            </div>

          </div>
        </div>

        <div class="col-lg-4">

          <!-- Product 2 -->
          <div id="p2" class="product">

            <h1>Item 2</h1>

            <input type="text" id="quantity_2" class="form-control decimal" placeholder="Quantidade" required>
            <div class="invalid-feedback">
              Campo requerido
            </div>

            <br>

            <select id="unity_2" class="custom-select" required>
              <option value="">Unidade de medida</option>
              <option value="kg">Quilo (kg)</option>
              <option value="g">Grama (g)</option>
              <option value="mg">Miligrama (mg)</option>
              <option value="l">Litro (l)</option>
              <option value="ml">Mililitro (ml)</option>
              <option value="m">Metro (m)</option>
              <option value="cm">Centímetro (cm)</option>
              <option value="mm">Milímetro (mm)</option>
              <option value="unidade">Unidade</option>
            </select>
            <div class="invalid-feedback">
              Campo requerido
            </div>

            <br><br>

            <input type="text" id="price_2" class="form-control decimal" placeholder="Preço" required>
            <div class="invalid-feedback">
              Campo requerido
            </div>

          </div>
        </div>
      </div>

      <div class="row" id="result">
        <div class="offset-lg-2 col-lg-8">
          <!-- Comprando o <span>produto 1</span>, sua economia será de <span>10,40%</span>. -->
        </div>
      </div>

      <div class="row">
        <div class="offset-lg-2 col-lg-8">
          <button type="button" id="compare" class="btn btn-primary btn-lg btn-block">Comparar</button>
        </div>
      </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Personal JS -->
    <script src="js/script.js"></script>
  </body>
</html>
